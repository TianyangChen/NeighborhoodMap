<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Project 5 - Neighborhood Map</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <p>Project 5</p>
                </li>
                <li>
                    <p class="filter_btn">Filter</p>
                    <input type="text" name="filter" class="filter_input" id="filter">
                </li>
                <!-- use foreach binding observableArray -->
                <div data-bind="foreach: listItems" id="listItems-wrapper">
                    <li>
                        <!-- bind location title and click event -->
                        <a href="#" data-bind="text: title, click: $root.showInfoWindow"></a>
                    </li>
                </div>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <header class="row">
                    <a class="btn btn-secondary pointer" id="menu-toggle">
                        <div class="hambuger"></div>
                        <div class="hambuger"></div>
                        <div class="hambuger"></div>
                    </a>
                    <span>Neighborhood Map</span>
                </header>
                <section class="row">
                    <div id="map"></div>
                </section>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- Jquery core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Knockout core JavaScript -->
    <script src="js/knockout-3.4.2.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/maps.js"></script>
    <!-- Google Map API JavaScript -->
    <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAS-UxgX7WtRuQ7Ue9ZHhzxExB_mWGu_-k&language=en&callback=initMap" async></script>
</body>

</html>
